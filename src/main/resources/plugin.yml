name: YVtils-MM
version: 1.1.0
main: yv.tils.mm.YVtils
author: WolfiiYV
api-version: "1.19"
website: https://yvtils.net/yvtils/mm
prefix: YVtils-MM
libraries:
  - "dev.jorel:commandapi-bukkit-shade-mojang-mapped:9.7.0"
  - "dev.jorel:commandapi-bukkit-kotlin:9.7.0"
permissions:
  yvtils.mm.multiMine:
    description: Allows the player to mine multiple blocks at once
  yvtils.mm.command.multiMine.toggle:
    description: Allows the player to toggle the multiMine feature
  yvtils.mm.command.multiMine.manage:
    description: Allows the player to manage the multiMine feature